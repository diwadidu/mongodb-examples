<md-content class="dogs">
    <md-grid-list
            md-cols-gt-md="3" md-cols-sm="1" md-cols-md="2" md-row-height="2:1"
             md-gutter-gt-sm="8px" md-gutter="4px">
        <md-grid-tile ng-repeat="dog in dogListCtrl.dogs">
            <md-grid-tile-header>
                <h3>{{dog.name}}</h3>
            </md-grid-tile-header>
            {{dog.age}} year old {{dog.breed}}
            <md-button class="md-icon-button" ng-click="dogListCtrl.remove(dog)">
                <md-icon>delete</md-icon>
            </md-button>
            <md-button class="md-icon-button" href="#/home/edit/{{dog.id}}">
                <md-icon>mode_edit</md-icon>
            </md-button>
        </md-grid-tile>
    </md-grid-list>
</md-content>
