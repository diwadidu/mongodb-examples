<h2>Edit {{editDogCtrl.dog.name}}</h2>

<form>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="editDogCtrl.dog.name" required md-maxlength="10">
    </md-input-container>
    <md-input-container>
        <label>Breed</label>
        <input type="text" ng-model="editDogCtrl.dog.breed" required md-maxlength="20">
    </md-input-container>
    <md-input-container>
        <label>Age</label>
        <input type="number" ng-model="editDogCtrl.dog.age" required>
    </md-input-container>
    <md-button class="md-primary" ng-click="editDogCtrl.save()">Save</md-button>
    <md-button ng-click="editDogCtrl.cancel()">Cancel</md-button>
</form>
